# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql 
  encoding: unicode 
  database: local_news
  pool: 5
  username: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: local_news_test
  pool: 5
  timeout: 5000
  username: postgres

production:
  adapter: postgresql
  database: db/local_news_production
  pool: 5
  timeout: 5000
